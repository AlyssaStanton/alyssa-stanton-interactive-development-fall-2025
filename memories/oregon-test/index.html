<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oregon Scene — Rain Toggle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="scene">
    <header class="hud">
      <button id="rain-toggle">Toggle Rain</button>
    </header>

    <div class="sky">
      <div class="sunset"></div>
      <div class="mist"></div>
    </div>

    <div class="mountains">
      <div class="mountain m1"></div>
      <div class="mountain m2"></div>
      <div class="mountain m3"></div>
    </div>

    <div class="trees">
      <!-- simple repeating tree shapes -->
      <div class="tree"></div><div class="tree"></div><div class="tree"></div>
      <div class="tree"></div><div class="tree"></div><div class="tree"></div>
      <div class="tree"></div><div class="tree"></div><div class="tree"></div>
    </div>

    <div class="river"></div>

    <!-- rain container — raindrops will be injected by script -->
    <div class="rain" id="rain"></div>

  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
